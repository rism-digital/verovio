<html lang="en" xml:lang="en" xmlns:svg="http://www.w3.org/2000/svg" xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>{{ page.title }}</title>
        <link rel="icon" type="image/x-icon" href="{{ site.baseurl }}/favicon.ico" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" /><!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="{{ site.baseurl }}/css/bootstrap/css/bootstrap.min.css" type="text/css" /><!-- Optional theme -->
        <link rel="stylesheet" href="{{ site.baseurl }}/css/bootstrap/css/bootstrap-theme.min.css" type="text/css" />
        <link rel="stylesheet" href="{{ site.baseurl }}/css/fileinput.min.css" />
        
        <!-- syntax highlighting CSS -->
        <link rel="stylesheet" href="{{ site.baseurl }}/css/syntax.css" />

        <!-- Custom CSS -->
        <link rel="stylesheet" href="{{ site.baseurl }}/css/verovio.css" />
        
    </head>
    <body>
        
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="{{ site.baseurl }}/javascript/jquery.min.js" type="text/javascript" ></script>
        <script src="{{ site.baseurl }}/javascript/carousel.js" type="text/javascript" ></script>
        <script src="{{ site.baseurl }}/javascript/jquery.touchSwipe.min.js" type="text/javascript" ></script>
        <script src="{{ site.baseurl }}/javascript/bootstrap.min.js" type="text/javascript" ></script>
        <script src="{{ site.baseurl }}/javascript/fileinput.js" type="text/javascript" ></script>
        {% if page.verovio-light %}
        <script src="{{ site.baseurl }}/javascript/develop/verovio-toolkit-light.js" type="text/javascript" ></script>
        {% else %}
        <script src="{{ site.baseurl }}/javascript/develop/verovio-toolkit.js" type="text/javascript" ></script>
        {% endif %}
        <!--script src="{{ site.baseurl }}/javascript/canvg/rgbcolor.js" type="text/javascript" ></script-->
        <!--script src="{{ site.baseurl }}/javascript/canvg/StackBlur.js" type="text/javascript" ></script-->
        <!--script src="{{ site.baseurl }}/javascript/canvg/canvg.js" type="text/javascript" ></script-->
        
        {% include header.html %}
        
        <div class="container with-footer">
            
            {{ content }}
            
        </div>
        
        <footer class="footer navbar-fixed-bottom">            
            <p>
                {% if page.version-footer %}
                Notation generated with Verovio version <a href="" id="version">[version]</a>
                {% endif %}
            </p>
        </footer>

        <script type="text/javascript">
        //<![CDATA[
            $(document).ready(function() {
                
                {% if page.version-footer %}
                var version = vrvToolkit.getVersion();
                var n = version.lastIndexOf('-');
                var commit = version.substring(n + 1);
                $('#version').text( version );
                $("#version").attr( "href", "http://github.com/rism-ch/verovio/commit/" + commit ) ; 
                {% endif %}
                
            });
        //]]>
        </script>
    </body>
</html>
